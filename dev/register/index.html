<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- META -->
  <meta charset="utf-8">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="427136831745-qhi2n8kkh1tq4qe6c4840eqq1enlh7k2.apps.googleusercontent.com">
  <title>DronePlay Open APIs</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="register.css" rel="stylesheet">
  <title>DronePlay.io APIs</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <div class="container">
      <div class="jumbotron">
          <h3>DronePlay Open Api - Token 요청</h3>
      </div>
      <div class="row">
        <div class="col-sm-12">
		<div id="logexpmsg">
		       <h4>가지고 계신 서비스 계정의 버튼을 클릭하여 로그인 하세요.<h4>
		</div>
		
	</div>
      </div>
    <form action="?" method="POST">
      <div class="row">
        <div class="col-sm-3">
		<div id="googleLoginButton" class="g-signin2" data-onsuccess="onGoogleSignIn" data-theme="dark"></div><br>
	</div>

        <div class="col-sm-3">
		<div id="fbloginbutton"><!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button></div> -->
		<div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();"></div>
		</div><br>
	</div>

        <div class="col-sm-3">
		<div id="naverIdLogin"></div><br>
	</div>
      </div>
      <div class="row"><br><br></div>
      <div class="row">
        <div class="col-sm-6">
  	 	  <div class="form-group">
		    <label class="sr-only" for="myemail">이메일주소</label>
		    <div class="input-group">
		      <div class="input-group-addon">이메일</div>
		      <input type="text" class="form-control" id="myemail" placeholder="이메일" disabled>
		    </div>
		  </div>
  	 	  <div class="form-group">
		    <label class="sr-only" for="myname">이름</label>
		    <div class="input-group">
		      <div class="input-group-addon">&nbsp;이 름&nbsp;&nbsp;</div>
		      <input type="text" class="form-control" id="myname" placeholder="이  름" disabled>
		    </div>
		  </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
		<div id="expmsg">
		       <h4>아래의 '로봇이 아닙니다'를 클릭하시면 토큰이 발급됩니다<h4>
		</div>
		
	</div>
      </div>
      <div class="row">
        <div class="col-sm-6">
	      <div id="monitor"></div>
	      <div id="html_element"></div>
    	      <div id="tokenfield"><input type="text" class=form-control id="mytoken"></div>
	</div>
      </div>
    </form>
      <div class="row">
        <div class="col-sm-6"><br><br><br>
		© 2018 <a href=http://droneplay.io>DronePlay</a> / <a href=http://airpage.org>AiRPAGE</a> All rights reserved.
	</div>
      </div>
    </div>
	<script>

		var naverLogin = new naver.LoginWithNaverId(
			{
				clientId: "wSvRwDA6qt1OWrvVY542",
				callbackUrl: "http://dev.droneplay.io/dev/register/callback.html",
				isPopup: false,
				loginButton: {color: "green", type: 3, height: 35}
			}
		);

		/* (3) 네아로 로그인 정보를 초기화하기 위하여 init을 호출 */
		naverLogin.init();

		/* (5) 현재 로그인 상태를 확인 */
		window.addEventListener('load', function () {
			naverLogin.getLoginStatus(function (status) {
				if (status) {
					/* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
					setLoginStatus();
				}
			});
		});


	window.fbAsyncInit = function() {
	    FB.init({
	      appId            : '570867566598427',
	      autoLogAppEvents : true,
	      xfbml            : true,
	      version          : 'v2.11'
	    });
	  };

	(function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     //js.src = "https://connect.facebook.net/en_US/sdk.js";
	     js.src = "https://connect.facebook.net/ko_KR/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));

	function statusChangeCallback(response) {
    		// The response object is returned with a status field that lets the
    		// app know the current login status of the person.
    		// Full docs on the response object can be found in the documentation
    		// for FB.getLoginStatus().
    		if (response.status === 'connected') {
      		// Logged into your app and Facebook.
			facebookSignInCallback();
    		} else {
			alert("no");
      		// The person is not logged into your app or we are unable to tell.
  		}
	}

	function checkLoginState() {
   		 FB.getLoginStatus(function(response) {
      			statusChangeCallback(response);
    		});
  	}

	function facebookSignInCallback() {
    		FB.api('/me', {fields: 'name, email', scope: 'name, email'}, function(response) {
			$("#fbloginbutton").html('| Facebook에 로그인이 된 상태입니다');
			$("#myname").val(response.name);
			$("#myemail").val(response.email);
			$('#expmsg').show();
			$('#logexpmsg').hide();
			$('#html_element').show();
 	 	});
	}
	
	function onGoogleSignIn(googleUser) {
        	// Useful data for your client-side scripts:
        	var profile = googleUser.getBasicProfile();
		$("#googleLoginButton").html('| Google에 로그인이 된 상태입니다');
		$("#myname").val(profile.getName());
		$("#myemail").val(profile.getEmail());
		$('#expmsg').show();
		$('#logexpmsg').hide();
		$('#html_element').show();
        };

		/* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
	function setLoginStatus() {
		var nickName = naverLogin.user.getNickName();
		var email = naverLogin.user.getEmail();
		$("#naverIdLogin").html('| Naver에 로그인이 된 상태입니다');
		$("#myname").val(nickName);
		$("#myemail").val(email);
		$('#expmsg').show();
		$('#logexpmsg').hide();
		$('#html_element').show();
	}

</script>
    <script src="register.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
  </body>
</html>
